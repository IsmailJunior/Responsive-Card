<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <link rel="stylesheet" href="main.css">
  <base target="_blank">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<main class="container">
  <div class="card">
    <div class="image"></div>
    <div class="content">
      <header>PERFUME</header>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous 
        interpretation composed by
        Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
          <h1>$149.99</h1>
          <h3>$169.99</h3>
      </div>
      <div class="actions">
        <button class="btn"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/IsmailMerced">Ismail Salah</a>.
  </div>
</main>
</body>
</html>
